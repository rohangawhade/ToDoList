<!doctype html>
<html>
    <head>
        <title>To Do List</title>
        <link rel='stylesheet' href="todolist.css" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id='container'>
            <h1>To Do List<i class="fas fa-plus"></i></h1>
            <input type="text" placeholder="Add ToDo List">
            <ul>
                <li><span><i class="fas fa-trash"></i></span>  Learn NLP</li>
                <li><span><i class="fas fa-trash"></i></span>  Learn ML</li>
                <li><span><i class="fas fa-trash"></i></span>  Complete journal</li>
                <li><span><i class="fas fa-trash"></i></span>  Complete assignments</li>
            </ul>
        </div>
        <script src="todolist.js"></script>
    </body>
</html>
